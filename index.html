<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hardcore WoW Character Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <label for="mode">Mode:</label>
        <select name="mode" id="selectMode">
            <option value="solo">Solo</option>
            <option value="duo">Duo</option>
            <option value="trio">Trio</option>
        </select>
    </div>


    <div>

        


        <div>
            <label for="faction">Faction:</label>
            <select name="faction" id="selectFaction">
                <option value="random">Random</option>
                <option value="alliance">Alliance</option>
                <option value="horde">Horde</option>
            </select>
        </div>

        <div>
            <label for="race">Race:</label>
            <select name="race" id="selectRace">
                <option value="random">Random</option>
            </select>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select name="gender" id="selectGender">
                <option value="r">Random</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>

        <div>
            <label for="class">Class:</label>
            <select name="class" id="selectClass">
                <option value="random">Random</option>
            </select>
        </div>

        <button id="generateButton">Generate</button>

        <div class="resultContainer">

        </div>
    </div>



    




    <script src="script.js"></script>
</body>
</html>
